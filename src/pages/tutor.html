        <!-- Cadastrar Tutor -->
        <div class="modal fade" id="ModalTutor" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header btn-cor_principal">
                        <h5 class="modal-title" id="ModalTutorTitle">Cadastrar Tutor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="background-image: url(../images/wallpaper.png);">
                        <form id="form">
                            <br>
                            <h5>Dados Pessoais</h5>
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control input-form" id="name" placeholder="Digite o nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control input-form" id="cpf" placeholder="Digite o CPF" required>
                                </div>
                            </div>
                            <div class="form-row pb-3">  
                                <div class="col-md-6">
                                    <label for="birthday">Data de Nascimento</label>
                                    <input type="date" class="form-control input-form" id="birthday" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="gender">Gênero</label>
                                    <div>
                                        <select id="gender" name="gender" class="form-control">
                                            <option value="none">Selecione seu gênero</option>
                                            <option value="feminino">Feminino</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="outros">Outros</option>
                                        </select>
                                    </div>
                                </div>   
                            </div> 
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="active"> Status</label>
                                    <div>
                                        <select id="active" name="active" class="form-control">
                                            <option value="none">Selecione o status</option>
                                            <option value="true">Ativo</option>
                                            <option value="false">Inativo</option>
                                        </select>
                                    </div>
                                </div>  
                            </div>
                            <br>
                            <h5>Contato</h5>
                            <div class="form-row pb-3">
                                <div class="col-md-6 pb-3">
                                    <label for="ddd">Celular (DDD)</label>
                                    <input type="phone" class="form-control input-form" id="ddd" placeholder="Digite o seu DDD (ex.: 81)" required>
                                </div>
                                <div class="col-md-6 pb-3">
                                    <label for="phone">Número</label>
                                    <input type="phone" class="form-control input-form" id="phone" placeholder="Digite o seu número" required>
                                </div>
                            </div>                    
                            <br>
                            <h5>Endereço</h5>
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="publicPlace">Rua</label>
                                    <input type="text" class="form-control input-form" id="publicPlace" placeholder="Digite a rua" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="number">Número</label>
                                    <input type="text" class="form-control input-form" id="number" placeholder="Digite o número" required>
                                </div>
                            </div>
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="district">Bairro</label>
                                    <input type="text" class="form-control input-form" id="district" placeholder="Digite o bairro" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control input-form" id="cep" placeholder="Digite o cep" required>
                                </div>
                            </div>
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="city">Cidade</label>
                                    <input type="text" class="form-control input-form" id="city" placeholder="Digite a cidade" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="state">Estado</label>
                                    <input type="text" class="form-control input-form" id="state" placeholder="Digite o estado" required>
                                </div>
                            </div>
                            <br>
                            <!-- Botão de envio -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="register-button">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tabela de busca de tutores -->
        <div class="container mt-lg-5">
            <div class="row text-end">
                <div class="col-md-12">
                    <!-- Botão para a página de cadastro -->
                    <button type="button" class="btn btn-cor_principal" data-toggle="modal" data-target="#ModalTutor">
                        Cadastrar Tutor
                    </button>
                </div>
            </div>
            <div class="row mt-lg-5">
                <div class="col-md-12  table-striped table-responsive">
                    <div class="search-container col-md-6">
                        <div class="input-group">
                            <div class="input-group-append">
                                <label class="label-pesquisa" type="button">Buscar</label>
                            </div>
                            <input type="text" class="form-control input-form" id="searchInput" placeholder="Pesquisar por Tutor" onkeyup="searchTable()">
                        </div>
                    </div>
                    <!-- Tabela de usuários -->
                    <table class="table" id="userTable">
                        <thead>
                            <tr class="cabecalho">
                                <th scope="col">Nome</th>
                                <th scope="col">CPF</th>
                                <th scope="col">Data de Nascimento</th>
                                <th scope="col">Gênero</th>
                                <th scope="col">Status</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="corpo">
                            </tr>
                        </tbody>
                    </table>
                    <div id="noResultsMessage" class="text-center alert alert-dark" style="display: none;">Nenhum tutor correspondente</div>
                </div>
            </div>
        </div>
