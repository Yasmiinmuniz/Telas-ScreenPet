    <meta charset="utf-8">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./tutor.html">
                                <iconify-icon class="sidebar-icon" icon="mdi:account"></iconify-icon>
                                Tutores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pet.html">
                                <iconify-icon class="sidebar-icon" icon="mdi:paw"></iconify-icon>
                                Pets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vaccine.html">
                                <iconify-icon class="sidebar-icon" icon="healthicons:syringe-vaccine"></iconify-icon>
                                Vacinas

                                <a class="nav-user dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </div>
        </nav>
        <!-- Formulário de cadastro -->
        <div class="row justify-content-center"> <!-- Centralizar o formulário -->
            <div class="container form-container">
                <div class="form" id="form">
                    <div action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastrar Usuário</h1>
                            </div>
                        </div>
                        <h5>Dados Pessoais</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name">Nome completo</label>
                                <div class="input-box">
                                    <input id="name" type="text" name="name" placeholder="Digite o nome completo" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- CPF -->
                                <label for="CPF">CPF</label>
                                <div class="input-box">
                                    <input id="cpf" type="text" name="cpf" inputmode="numeric" pattern="[0-9]*"placeholder="xxxxxxxxxxx" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- data de nascimento -->
                                    <label for="birthday">Data de Nascimento</label>
                                    <div class="input-box">
                                        <input id="birthday" type="date" name="birthday" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="gender">Gênero</label>
                                    <div>
                                        <select id="gender" name="gender" class="form-control">
                                            <option value="none">Selecione seu gênero</option>
                                            <option value="feminino">Feminino</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="outros">Outros</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <label for="active"> Status</label>
                                <div>
                                    <select id="active" name="active" class="form-control">
                                        <option value="none">Selecione o status</option>
                                        <option value="true">Ativo</option>
                                        <option value="false">Inativo</option>
                                    </select>
                                </div>
                            </div> 
                        </div>
                        <br>
                        <h5>Contato</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- celular -->
                                <label for="ddd">DDD</label>
                                <div class="input-box">
                                    <input id="ddd" type="tel" name="ddd" placeholder="(xx)" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- celular -->
                                <label for="phone">Número</label>
                                <div class="input-box">
                                    <input id="phone" type="tel" name="phone" placeholder="(xx)" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section>
                        <h5>Endereço</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="cep">CEP</label>
                                <div class="input-box">
                                    <input id="cep" type="text" name="cep" placeholder="CEP" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="publicPlace">Rua</label>
                                <div class="input-box">
                                    <input id="publicPlace" type="text" name="publicPlace" placeholder="Rua" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="number">Número</label>
                                <div class="input-box">
                                    <input id="number" type="text" name="number" placeholder="Número" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="district">Bairro</label>
                                <div class="input-box">
                                    <input id="district" type="text" name="district" placeholder="Bairro" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="state">Estado</label>
                                <div class="input-box">
                                    <input id="state" type="text" name="state" placeholder="Estado" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="city">Cidade</label>
                                <div class="input-box">
                                    <input id="city" type="text" name="city" placeholder="Cidade" required>
                                </div>
                            </div>
                        </div>
                        <h5>Conta</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- email -->
                                <label for="email">E-mail</label>
                                <div class="input-box">
                                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- tipo de acesso -->
                                <label for="accessType">Tipo de acesso</label>
                                <div class="input-box">
                                    <select class="form-control" id="accessType" name="accessType">
                                        <option value="">Selecione o tipo de acesso</option>
                                        <option value="attendant">Atendente</option>
                                        <option value="veterinarian">Veterinário</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Senha -->
                                <label for="password">Senha</label>
                                <div class="input-box">
                                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="register-button">
                        <button type="submit"><a href="./user.html">Cadastrar</a></button>
                    </div> 
                    </form>
                </div>
            </div>
        </div>
    </section>
