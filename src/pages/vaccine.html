<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/vaccine.css">
    <title>Vacinas</title>
</head>
<body>
    <div class="vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand logo-container" href="#">
                    <img class="logo" src="../images/screen_pet.png" alt="Logo">
                </a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./home.html">
                                <iconify-icon class="sidebar-icon" icon="clarity:home-solid"></iconify-icon>
                                Início
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./tutor.html">
                                <iconify-icon class="sidebar-icon" icon="mdi:account"></iconify-icon>
                                Tutores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pet.html">
                                <iconify-icon class="sidebar-icon" icon="mdi:paw"></iconify-icon>
                                Pets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vaccine.html">
                                <iconify-icon class="sidebar-icon" icon="healthicons:syringe-vaccine"></iconify-icon>
                                Vacinas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./medication.html">
                                <iconify-icon class="sidebar-icon" icon="mdi:pill"></iconify-icon>
                                Medicamentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./query.html">
                                <iconify-icon  class="sidebar-icon" icon="clarity:clipboard-solid"></iconify-icon>
                                Consulta
                            </a>
                        </li>
                        <li class="drop_user d-flex flex-fill nav-item">
                            <iconify-icon class="icon_person" icon="ic:round-person" flip="horizontal"></iconify-icon>
                            <div class="nav-item dropdown">
                                <a class="nav-user dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Usuário
                                </a>
                                <div class="dropdown-menu" style="background-color: #A97F95; position:absolute;" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" style="margin-top: 15px;" href="./user.html">Configurações</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="./login.html">Sair</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Cadastrar Vacina -->
        <div class="modal fade" id="ModalVacina" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header btn-cor_principal">
                        <h5 class="modal-title" id="ModalVacinaTitle">Cadastrar Vacina</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control input-form" id="name" placeholder="Digite o nome da vacina" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fabricator">Fabricante</label>
                                    <input type="text" class="form-control input-form" id="fabricator" placeholder="Digite o fabricnte da vacina" required>
                                </div>
                            </div>
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="type">Tipo</label>
                                    <input type="text" class="form-control input-form" id="type" placeholder="Digite o tipo de vacina" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="frequency">Frequência(doses)</label>
                                    <input type="text" class="form-control input-form" id="frequency" placeholder="Digite a frequência" required>
                                </div>
                            </div>
                            <br>
                            <div class="col-12">
                                <label for="comments">Comentários</label>
                                    <input type="text" class="form-control input-form" id="comments" class="comments" placeholder="Digite o comentário" required>
                            </div>
                            <br>
                            <!-- Botão de envio -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="register-button">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tabela de busca de Vacinas -->
        <div class="container mt-lg-5">
            <div class="row text-end">
                <div class="col-md-12">
                    <button type="button" class="btn btn-cor_principal" data-toggle="modal" data-target="#ModalVacina">
                        Cadastrar Vacina
                    </button>
                </div>
            </div>
            <div class="row mt-lg-5">
                <div class="col-md-12  table-striped table-responsive">
                    <div class="search-container col-md-6">
                        <div class="input-group">
                            <div class="input-group-append">
                                <label class="label-pesquisa" type="button">Buscar</label>
                            </div>
                            <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar por Vacina" onkeyup="searchTable()">
                            <div class="input-group-prepend">
                            </div>
                        </div>
                    </div>
                    <!-- Tabela de usuários -->
                    <table class="table" id="userTable">
                        <thead>
                            <tr class="cabecalho">
                                <th scope="col">Vacina</th>
                                <th scope="col">Fabricante</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Frequência</th>
                                <th scope="col">Comentários</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="corpo">
                            </tr>
                        </tbody>
                    </table>
                    <div id="noResultsMessage" class="text-center alert alert-dark" style="display: none;">Nenhuma vacina correspondente</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/vaccine.js"></script>
    <script src="../integration/vaccine.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
