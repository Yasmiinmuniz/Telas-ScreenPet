                <label class="title">Nome do animal</label>                
                <div>
                    <label class="title">APRESENTAÇÃO E CONCENTRAÇÃO</label><br>
                    <input id="concentracion" class ="form-concentracion" type="text" name="concentracion" placeholder="Digite a Apresentação" required>
                </div>
                <div>
                    <label class="title">POSOLOGIA</label><br>
                    <input id="posology" class ="form-posology" type="text" name="posology" placeholder="Digite a posologia" required>

                            <div class="radio-container">                               
                                <label for="vet" class="radio-label">

                                </label>
                            </div>
                        </div>

                            <input id="via" class="form-via" type="text" name="via" placeholder="Via" required>
                        </div>
                        <div class=" left">
                            <label>QUANTIDADE</label><br>

                        </div>

                    <textarea id="instructions" class ="scroll" name="instructions" rows="4" cols="130"></textarea>  
                </div>

                    <button type="button" class="register-button">Salvar</button>
