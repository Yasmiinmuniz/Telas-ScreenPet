        <!-- Formulário de cadastro -->
        <div class="row justify-content-center"> <!-- Centralizar o formulário -->
            <div class="container form-container">
              <div class="form">
                    <div action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastrar Usuário</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <!-- Nome Completo -->
                                <div class="input-box">
                                    <label for="fullname">Nome completo</label>
                                    <input id="fullname" type="text" name="fullname"
                                        placeholder="Digite o nome completo" required>
                                </div>
                            </div>
                            <!-- Nome de usuário -->
                            <div class="col-md-6">
                                <div class="input-box">
                                    <label for="username">Nome de usuário</label>
                                    <input id="username" type="text" name="username"
                                        placeholder="Digite o primeiro nome" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <!-- CPF -->
                                <div class="input-box">
                                    <label for="CPF">CPF</label>
                                    <input id="CPF" type="text" name="CPF" inputmode="numeric" pattern="[0-9]*"
                                        placeholder="xxxxxxxxxxx" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- celular -->
                                <div class="input-box">
                                    <label for="phone">Celular</label>
                                    <input id="phone" type="tel" name="phone" placeholder="(xx) xxxx-xxxx" required>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- email -->
                                <div class="input-box">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- tipo de acesso -->
                                <div class="input-box">
                                    <label for="accessType">Tipo de acesso</label>
                                    <select class="accessType" id="accessType" name="accessType">
                                        <option value="attendant">Atendente</option>
                                        <option value="veterinarian">Veterinário</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-box" id="crmvBox" style="display:none;">
                                    <label for="crmv">CRMV</label>
                                    <input id="crmv" type="text" name="crmv" placeholder="Digite o CRMV">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Senha -->
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="password" name="password" placeholder="Digite sua senha"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-box">
                                <label for="confirmPassword">Confirme sua Senha</label>
                                <input id="confirmPassword" type="password" name="confirmPassword"
                                    placeholder="Digite sua senha novamente" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- data de nascimento -->
                            <div class="input-box">
                                <label for="birthdate">Data de Nascimento</label>
                                <input id="birthdate" type="date" name="birthdate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- gênero -->
                            <div class="input-box">
                                <label for="genderType">Gênero</label>
                                <select class="genderType" id="genderType" name="genderType">
                                    <option value="female">Feminino</option>
                                    <option value="male">Masculino</option>
                                    <option value="others">Outros</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <section>
                        <h5>Endereço</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-box">
                                    <label for="cep">CEP</label>
                                    <input id="cep" type="text" name="cep" placeholder="CEP" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box">
                                    <label for="street">Rua</label>
                                    <input id="street" type="text" name="street" placeholder="Rua" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-box">
                                    <label for="number">Número</label>
                                    <input id="number" type="text" name="number" placeholder="Número" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box">
                                    <label for="neighborhood">Bairro</label>
                                    <input id="neighborhood" type="text" name="neighborhood" placeholder="Bairro"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-box">
                                    <label for="state">Estado</label>
                                    <input id="state" type="text" name="state" placeholder="Estado" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-box">
                                    <label for="city">Cidade</label>
                                    <input id="city" type="text" name="city" placeholder="Cidade" required>
                                </div>
                            </div>
                        </div>

                        <div class="input-box">
                            <label for="complement">Complemento</label>
                            <input id="complement" type="text" name="complement" placeholder="Complemento">
                        </div>

                    </section>
                    <div class="register-button">
                        <button><a href="/user_screen/userScreen.html">Cadastrar</a></button>
                    </div> 
                    </form>
                </div>
            </div>
        </div>
        <script>
            // CRMV
            function handleCrmvBoxDisplay() {
                const accessTypeSelect = document.getElementById("accessType");
                const crmvBox = document.getElementById("crmvBox");

                if (accessTypeSelect.value === "veterinarian") {
                    crmvBox.style.display = "block";
                } else {
                    crmvBox.style.display = "none";
                }
            }
            document.getElementById("accessType").addEventListener("change", handleCrmvBoxDisplay);

            // data de nascimento
            document.getElementById("birthdate").addEventListener("change", () => {
                const selectedDate = new Date(document.getElementById("birthdate").value);
                const currentDate = new Date();
                const age = currentDate.getFullYear() - selectedDate.getFullYear();

                console.log("Idade:", age);
            });
        </script>
