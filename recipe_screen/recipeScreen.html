        <div class="container">
            <h1>RECEITA</h1>
            <div class="receita">
                <div class="imagem">
                    <img src = "./IMG/logoScreenPet.png" width="600px" height="130px">
                </div>
                    <div class="containerPetTutor">
                    <div class="petContainer">
                        <img src="./IMG/pet.png" width="190px" height="130px" class="left-image" alt="Imagem meramente ilustrativa de um pet">
                        <span class="text">
                                PET<br>
                                Nome:<br>
                                Espécie:<br>
                                Raça:<br>
                                Sexo:<br>
                                Idade:<br>
                        </span>
                    </div>
                    <div class="tutorContainer">
                        <p class="text">
                            <span class="centered-text">Tutor</span><br>
                            <span class="left-text">Nome:</span><br>
                            <span class="left-text">Endereço:</span><br>
                        </p>
                    </div>
                </div>
                
                <!-- Adicione esta parte abaixo das caixas rosa -->
                <div class="container-infos">
                    <div>
                        <label ><b>Uso</b>
                            <input id="use" class="box-use" type="text" name="use" required>
                        </label>
                    </div>
                    <div class="farmacy">
                        <label ><b>Farmácia</b>
                            <input id = "farmacy" class="boxFarmacy" type="text" name="farmacy" required>
                            <b>Quantidade</b>
                        </label>
                    </div>
                    <div class="medication">
                        <img src = "./IMG/cruzSimbolo.png" width="90px" height="90px" alt = "cruz">
                        <label class="nameLeft"><b>Nome da medicação - Dosagem</b></label>
                    </div>
                    <div class="prescription">
                        <label><b>Precrição Médica</b></label>
                        <input id="prescription" class="box-prescription" type="text" name="prescription" required>
                    </div>
                </div>
                <div class="textDateAssignature">
                    <label>
                        Dia do Mês do ano<br>
                        ASSINATURA E CARIMBO DO MÉDICO
                    </label>
                </div>
                <!-- Fim da parte adicionada -->

            </div>
            <div class="save-button">
                <button><a href="#">Salvar</a></button>
            </div>
        </div>
