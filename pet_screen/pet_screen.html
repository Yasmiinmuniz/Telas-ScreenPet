        <div class="modal fade" id="ModalPet" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header btn-cor_principal">
                        <h5 class="modal-title" id="ModalPetTitle">Cadastrar Pet</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="background-image: url(../IMG/wallpaper.png);">
                        <form>
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control input-form" id="nome" placeholder="Nome do animal"
                                        required>
                                </div>
                                <div class="col-md-6 ">
                                    <label for="especie">Espécie</label>
                                    <input type="text" class="form-control input-form" id="especie" placeholder="Espécie do animal"
                                        required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6 pb-3">
                                    <label for="raca">Raça</label>
                                    <input type="text" class="form-control input-form" id="raca" placeholder="Raça do animal"
                                        required>
                                </div>
                            </div>
                            <br>
                            <div class="form-row pb-3">
                                <div class="col-md-6">
                                    <label for="genero">Gênero</label>
                                    <input type="text" class="form-control input-form" id="genero" placeholder="Gênero do animal"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <label for="dateBirth">Data de nascimento</label>
                                    <input type="date" class="form-control input-form" id="dateBirth" placeholder="Data de nascimento do animal (DD/MM/AAAA)"
                                        required>
                                </div>
                            </div>
        
                            <div class="col-12">
                                <label for="observacoes">Observações</label>
                                <textarea class="form-control input-form" id="observacoes" rows="3"
                                    placeholder="Digite observações"></textarea>
                            </div>

                            <br>
                            <!-- Botão de envio -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="register-button">Cadastrar</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div class="container mt-lg-5">
            <div class="row text-end">
                <div class="col-md-12">
                    <!-- Botão para a página de cadastro -->
                    <button type="button" class="btn btn-cor_principal" data-toggle="modal" data-target="#ModalPet">
                        Cadastrar Pets
                    </button>
                </div>
            </div>

            <div class="row mt-lg-5">

                <div class="col-md-12  table-striped table-responsive">
                    <div class="search-container col-md-6">
                        <div class="input-group">
                            <div class="input-group-append">
                                <label class="label-pesquisa" type="button">Buscar</label>
                            </div>
                            <input type="text" class="form-control input-form" id="searchInput" placeholder="Pesquisar pets"
                                onkeyup="searchTable()">

                        </div>
                    </div>
                    <!-- Tabela de usuários -->
                    <table class="table" id="userTable">
                        <thead>
                            <tr class="cabecalho">
                                <th scope="col">Nome</th>
                                <th scope="col">Espécie</th>
                                <th scope="col">Raça</th>
                                <th scope="col">Gênero</th>
                                <th scope="col">Data de nascimento</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="corpo">
                                <td>Luna</td>
                                <td>Filha da Mirella Santos</td>
                                <td>Gêmea Lacração</td>
                                <td>pipipi</td>
                                <td>15/08/2024</td>
                                <td>
                                    <a href="#" title="Editar/vizualizar"><iconify-icon class="btn btn-outline-info"
                                            icon="fluent:edit-24-regular"></iconify-icon></a>
                                    <a href="#" title="Tutores"><iconify-icon class = "btn btn-outline-dark" icon="ic:round-person" flip="horizontal"></iconify-icon></a>
                                    <a href="#" title="Remover"><iconify-icon class="btn btn-outline-danger"
                                            icon="icon-park-solid:delete"></iconify-icon></a>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <div id="noResultsMessage" class="text-center alert alert-dark" style="display: none;">Nenhum
                        correspondente</div>
                </div>
            </div>
        </div>
